version: 3
actions:
  - name: sendMessage
    definition:
      kind: synchronous
      handler: https://YOUR_N8N_BASE_URL/webhook/sendMessage
      forward_client_headers: true
      headers:
        - name: x-hasura-action-secret
          value_from_env: ACTION_SHARED_SECRET
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: SendMessageInput
  objects:
    - name: SendMessageOutput
  scalars: []

